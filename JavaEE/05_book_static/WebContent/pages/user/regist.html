<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>尚硅谷会员注册页面</title>
<link type="text/css" rel="stylesheet" href="../../static/css/style.css" >
<style type="text/css">
	.login_form{
		height:420px;
		margin-top: 25px;
	}
	
</style>
	<script type="text/javascript" src="../../static/script/jquery-1.7.2.js"></script>
	<script type="text/javascript">
		//用户校验函数
		let checkName = function (nameText,msg) {
			//alert(typeof nameText);
			let nameReg = /^\w{5,12}$/;
			if (!nameReg.test(nameText)) {
				//alert("注册失败!\n用户名长度为5-12位，且只能包含数字、字母和下划线。");
				$("span[class='errorMsg']").text(msg);
				return false;
			}
			//把错误信息 删除掉
			$("span[class='errorMsg']").text("");
			return true;
		}

		//电子邮箱校验
		let checkEmail = function (emailText) {
			//alert("email");
			let emailReg = /^\w{3,10}\@\w{1,10}\.com$/;
			if (!emailReg.test(emailText)) {
				$("span[class='errorMsg']").text("邮箱不合法!");
				return false;
			}
			//把错误信息 删除掉
			$("span[class='errorMsg']").text("");
			return true;
		}

		$(document).ready(function () {
			$("#sub_btn").click(function () {
				//校验用户名
				let nameText = $("#username").val();
				if (!checkName(nameText,"用户名不合法！")) {
					return false;
				}
				//校验密码
				let pwdText = $("#password").val();
				if (!checkName(pwdText,"密码不合法!")) {
					return false;
				}
				//校验确认密码
				let repwdText = $("#repwd").val();
				if (repwdText != pwdText) {
					$("span[class='errorMsg']").text("两次密码是不相同！");
					return false;
				} else {
					$("span[class='errorMsg']").text("");
				}

				//校验电子邮箱
				let emailText = $("#email").val();
				if (!checkEmail(emailText)) {
					return false;
				}
				//校验验证码
				let codeText = $("#code").val();
				alert(codeText);
				//去掉首位内容的字符串
				codeText = $.trim(codeText);
				alert(codeText);
				if (codeText == null || codeText == "") {
					$("span[class='errorMsg']").text("验证码不能为空！");
					return false;
				} else {
					$("span[class='errorMsg']").text("");
				}
			});
		});
	</script>
</head>
<body>
		<div id="login_header">
			<img class="logo_img" alt="" src="../../static/img/logo.gif" >
		</div>
		
			<div class="login_banner">
			
				<div id="l_content">
					<span class="login_word">欢迎注册</span>
				</div>
				
				<div id="content">
					<div class="login_form">
						<div class="login_box">
							<div class="tit">
								<h1>注册尚硅谷会员</h1>
								<span class="errorMsg"></span>
							</div>
							<div class="form">
<!--								<form action="https://localhost:8080">-->
								<form action="regist_success.html">
									<label>用户名称：</label>
									<input class="itxt" type="text" placeholder="请输入用户名" autocomplete="off" tabindex="1" name="username" id="username" />
									<br />
									<br />
									<label>用户密码：</label>
									<input class="itxt" type="password" placeholder="请输入密码" autocomplete="off" tabindex="1" name="password" id="password" />
									<br />
									<br />
									<label>确认密码：</label>
									<input class="itxt" type="password" placeholder="确认密码" autocomplete="off" tabindex="1" name="repwd" id="repwd" />
									<br />
									<br />
									<label>电子邮件：</label>
									<input class="itxt" type="text" placeholder="请输入邮箱地址" autocomplete="off" tabindex="1" name="email" id="email" />
									<br />
									<br />
									<label>验证码：</label>
									<input class="itxt" type="text" style="width: 150px;" id="code"/>
									<img alt="" src="../../static/img/code.bmp" style="float: right; margin-right: 40px">									
									<br />
									<br />
									<input type="submit" value="注册" id="sub_btn" />
									
								</form>
							</div>
							
						</div>
					</div>
				</div>
			</div>
		<div id="bottom">
			<span>
				尚硅谷书城.Copyright &copy;2015
			</span>
		</div>
</body>
</html>
