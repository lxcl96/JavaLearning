<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>07-js函数</title>
    <script type="text/javascript">
        alert(sum(1,2));
        //无参函数
        function func() {
            alert("无参函数被调用");
        }

        //java变量 int a,int b是为了限制类型，js又不限制 所以直接写形参就OK
        function func2(a,b) {
            alert("有参函数func2被调用 a=" + a + "b=" + b)
        }

        function sum(num1, num2) {
            return num1 + num2;
        }



    </script>
</head>
<body>

</body>
</html>
