<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>onclick事件</title>
    <script type="text/javascript">
        function onclickFunc() {
            alert("静态注册onclick事件！");
        }

        /**
         * document是JavaScript语言提供的一个对象，表示当前页面
         * 元素就是标签
         */

        //动态注册onclick事件
        window.onload = function () {
            //1、获取标签对象
            var btnobj = document.getElementById("btn01");
            //2、通过标签对象.事件名=function(){}
            btnobj.onclick = function () {
                //alert(typeof btnobj);
                alert("动态注册onclick事件")
            }
        }
    </script>
</head>
<body>
    <!-- onclick事件常用于按钮
    静态注册 onclick事件:
    -->
    <button onclick="onclickFunc()">按钮1</button>

    <!--    动态注册 onclick事件:-->
    <button id="btn01">按钮2</button>
</body>
</html>
