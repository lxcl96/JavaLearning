<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>onload事件</title>
    <script type="text/javascript">
        //onload事件的方法
        function onloadFun() {
            alert('所有静态注册onload事件,执行所有代码！');
        }


        //onload事件动态注册，是固定的写法
        window.onload = function () {
            alert('所有动态注册onload事件,执行所有代码！');
        }
    </script>
</head>
<!-- 静态注册onload事件
    onload事件就是浏览器解析完页面，自动触发         <body onload="onloadFun()">


    -->
<body>

</body>
</html>
