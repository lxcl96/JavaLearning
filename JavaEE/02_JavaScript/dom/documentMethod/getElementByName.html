<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>getElementByName</title>
    <script type="text/javascript">
        //全选
        function selectAll() {
            //获取所有name为hobby的input标签
            var hobbies = document.getElementsByName("hobby");
            //alert(hobbies); //dom对象集合
            for (var i = 0;i<hobbies.length;i++){
                //dom对象 [object HTMLInputElement]
                //alert(hobbies[i].checked);
                hobbies[i].checked = true;//"checked" 或者true都可以
            }
        }

        //全不选
        function  selectNone() {
            //获取所有name为hobby的input标签
            var hobbies = document.getElementsByName("hobby");
            //alert(hobbies); //dom对象集合
            for (var i = 0;i<hobbies.length;i++){
                //dom对象 [object HTMLInputElement]
                //alert(hobbies[i].checked);
                hobbies[i].checked = false;
            }
        }

        //反选
        function selectReverse() {
            //获取所有name为hobby的input标签
            var hobbies = document.getElementsByName("hobby");
            //alert(hobbies); //dom对象集合
            for (var i = 0;i<hobbies.length;i++){
                //dom对象 [object HTMLInputElement]
                //alert(hobbies[i].checked);
                hobbies[i].checked = !(hobbies[i].checked);
            }
        }
    </script>
</head>
<body>
    兴趣爱好：
    <input type="checkbox" name="hobby"  value="cpp"/> C++
    <input type="checkbox" name="hobby" value="java"/> Java
    <input type="checkbox" name="hobby" value="js"/> Javascript<br/>
    <button onclick="selectAll()">全选</button>
    <button onclick="selectNone()">全不选</button>
    <button onclick="selectReverse()">反选</button>
</body>
</html>
