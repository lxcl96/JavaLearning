<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>12-js大括号形式的自定义对象</title>
    <script type="text/javascript">
        var obj = {
            name:"hsp",
            age:30,
            sum:function (num1, num2) {
                return num1 + num2;
            }
        };
        //alert(typeof obj);
        alert(obj.name);
        alert(obj.age);
        alert(obj.sum(1,2));
    </script>
</head>
<body>

</body>
</html>
