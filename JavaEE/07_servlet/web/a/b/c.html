<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>这是C</title>
    <!-- base标签设置当前页面相对路径的参考地址！
        href 就是依据地址值
        最后的资源名 c.html可以省略,/ 不能省略，因为只看目录地址又不是看文件名-->
    <base href="http://localhost:8080/07_servlet/a/b/c.html">
</head>
<body>
<h1>这是C</h1>
    <a href="../../index.html">跳回首页</a>
</body>
</html>
