<!DOCTYPE html>
<!-- html标签表示html的开始  lang="en"表示英文  lang="zh_CN"表示中文-->
<html lang="en">
<!-- 头部 一般包含 ：title 标题，css样式，js代码-->
<head bgcolor="red">
<!--    表示当前页面使用UTF8编码-->
    <meta charset="UTF-8">
<!--    标题-->
    <title bgcolor="red">标题</title>
</head>
<!-- body为网页显示的内容 -->
<body bgcolor="#ff7f50">
hello
</body>
</html>
