<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2-CSS</title>
    <style type="text/css">
        /* styleb标签是专门用来定义CSS样式代码 */
        div {
            border: 1px solid red;
        }

        span {
            border: 1px solid red;
        }
    </style>
</head>
<body>

<!-- 分别定义两个div、span标签，分别修改每个div标签的样式为：边框1pxborder-width，实线，红色-->
<div>div标签</div>
<div>div标签</div>
<span>span标签</span>
<span>span标签</span>
</body>
</html>
