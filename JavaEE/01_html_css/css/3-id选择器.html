<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3-id选择器</title>
    <style type="text/css">
        #id001 {
            color: blue;
            font-size: 30px;
            border: 1px yellow solid;
        }

        #id002 {
            color: red;
            font-size: 20px;
            border: 5px blue dotted;
        }

    </style>
</head>
<body>
    <!-- 需求：分别定义两个div标签
        第一个div标签 定义 id为 id001，然后根据id属性定义的css样式：字体为蓝色，字体大小为30px，边框为1,px 黄色 实线
        第二个div标签 定义 id为 id002，然后根据id属性定义的css样式：字体为红色，字体大小为20px，边框为5,px 蓝色 点线
            -->

    <div id="id001">div标签</div>
    <div id="id002">div标签</div>
</body>
</html>
