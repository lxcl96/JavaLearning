<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>4-Class类选择器</title>
    <style type="text/css">
        .class01{
            color: blue;
            font-size: 30px;
            border: 1px yellow solid;
        }

        .class02{
            color: grey;
            font-size: 26px;
            border: 1px red solid;
        }
    </style>
</head>
<body>
    <!--
        需求1：修改class属性值 为class01的span 或div 标签，字体颜色为蓝色，字体大小为30px，边框为 1px 黄色 实线
        需求2：修改class属性值 为class02的div 标签，字体颜色为灰色，字体大小为26px，边框为 1px 红色 实线
        -->
    <div class="class01">div标签</div>
    <div class="class02">div标签</div>
    <span class="class01">span标签</span>
    <span>span标签</span>
</body>
</html>
