<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>9-表单标签</title>
</head>
<body>
<h1>表单：就是html页面用来收集用户信息的元素集合，然后将表单发送给服务器的</h1>
<!--
    <form>标签就表示表单
        <input type="text" value="默认值"/>文本输入框 单行 value设置默认值
            type="text" 文本
            type="password" 密码
            type="radio"  都可以 单选点击 通过name="sex"属性进行分组，就表示是同一组
              ` checked="checked" 表示默认选择这一个
            type="checkbox" 多选框/复选框
              ` checked="checked" 表示默认选择这一个
            type="hidden"为隐藏域，当我们要发送某些信息但不想让用户看到的时候（提交的时候会发送给服务器）

        <select>代表选择框 <option>代表选择框中的选择项
          ` <option value="" selected="selected"> option标签中的selected属性 表示默认选择

        <textarea>标签：表示多行文本输入框
            cols：表示每行可以显示几个字符
            rows：表示可以显示几行  超过了就会有滚动条
            默认值可以写在标签中<textarea>
    -->
<h1> 一般为了美观，会把form表单中的数据放到table标签中</h1>
<form>
    <table align="center">
        <tr>
            <td>用户名称：</td>
            <td><input type="text" value="默认值"/></td>
        </tr>
        <tr>
            <td>用户密码：</td>
            <td><input type="password" maxlength="10" minlength="5"/></td>
        </tr>
        <tr>
            <td>
                确认密码：
            </td>
            <td>
                <input type="password" maxlength="10" minlength="5"/><br/>
            </td>
        </tr>

        <tr>
            <td>性别：</td>
            <td> <input type="radio" name="sex"/>男  <input type="radio" name="sex"/>女</td>
        </tr>

        <tr>
            <td>
                兴趣爱好:
            </td>
            <td>
                <input type="checkbox" checked="checked"/> 抽烟<input type="checkbox" /> 喝酒<input type="checkbox" /> 烫头
            </td>
        </tr>
        <tr>
            <td>国籍：</td>
            <td><select>
                <option value="">请选择国籍</option>
                <option value="" selected="selected">中国</option>
                <option value="">日本</option>
                <option value="">韩国</option>
            </select>
            </td>
        </tr>

        <tr>
            <td>
                自我评价：
            </td>
            <td>
                <textarea name="" id="" cols="30" rows="10">我才是默认值</textarea>
            </td>
        </tr>

        <tr>
            <td>
                <input type="reset" value="重置" \>
            </td>
            <td>
                <input type="submit" \>
            </td>
        </tr>
    </table>

</form>
</body>
</html>
