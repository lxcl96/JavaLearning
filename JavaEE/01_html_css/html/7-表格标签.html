<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>7-表格标签</title>
</head>
<body>
<!--    需求1：做一个带表头的 三行三列 并显示边框
        需求2：修改表格的宽度，高度，表格的对齐方式，单元格间距

<table> 表格标签 属性 cellspacing="10px" 设置单元格间距
<tr>行标签
<td> 单元格标签 即一列
    属性colspan="3" 表示合并 列 3个单元格为1个单元格
    属性rowspan="2" 表示合并 行 2个单元格合并成1个单元格
<b> 文字加粗
<th> 表头样式[居中加粗] 相当于  <td align="center"> + <b>
        -->
<table border="1" width="300px" height="300px" align="center" cellspacing="10px">
    <tr>
        <td align="center"><b>1.1</b></td>
        <th>1.2</th>
        <th>1.3</th>
    </tr>

    <tr>
        <td>2.1</td>
        <td>2.2</td>
        <td>2.3</td>
    </tr>

    <tr>
        <td>3.1</td>
        <td>3.2</td>
        <td>3.3</td>
    </tr>
</table>

<h4 align="right">跨行跨列单元格</h4>
<!--跨行跨列单元格 新建一个5行5列的表格 ，第一行第一列的单元格要跨两列 ，第二行第一列的跨两行，第四行第四列的单元格跨两行两列-->
<table border="1" width="300px" height="300px" align="right" cellspacing="0px">
    <tr>
        <td colspan="2">1.1</td>
<!--        <td>1.2</td>-->
        <td>1.3</td>
        <td>1.4</td>
        <td>1.5</td>
    </tr>

    <tr>
        <td rowspan="2">2.1</td>
        <td>2.2</td>
        <td>2.3</td>
        <td>2.4</td>
        <td>2.5</td>
    </tr>

    <tr>
<!--        <td>3.1</td>-->
        <td>3.2</td>
        <td>3.3</td>
        <td>3.4</td>
        <td>3.5</td>
    </tr>

    <tr>
        <td>4.1</td>
        <td>4.2</td>
        <td>4.3</td>
        <td rowspan="2" colspan="2">4.4</td>
<!--        <td>4.5</td>-->
    </tr>

    <tr>
        <td>5.1</td>
        <td>5.2</td>
        <td>5.3</td>
<!--        <td>5.4</td>-->
<!--        <td>5.5</td>-->
    </tr>
</table>

</body>
</html>
