<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>8-iframe框架标签（内嵌窗口）</title>
</head>
<body>
<h1>iframe标签可以在一个html页面上打开一个小窗口，去加载一个单独的页面</h1> <br/> <br/>
<!-- iframe标签可以在一个html页面上打开一个小窗口，去加载一个单独的页面
    其中iframe和a标签组合使用的步骤如下：
    1、在iframe上使用name属性定义一个名词
    2、在a标签的target属性上，设置iframe上属性name的值如：destination 即可
    -->

<iframe src="6-img标签.html" width="600" height="400" name="destination">
    <br/>
</iframe>

<h4><font color="red">点击下面的文字使用iframe框架，让上面的窗口显示对应的内容</font></h4>
<ul>
    <li><a href="1-font标签.html" target="destination">1-font标签.html</a></li>
    <li><a href="2-特殊字符.html" target="destination">2-特殊字符.html</a></li>
    <li><a href="3-标题标签.html" target="destination">3-标题标签.html</a></li>
</ul>


</body>
</html>
