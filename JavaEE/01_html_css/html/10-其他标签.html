<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>10-其他标签</title>
</head>
<body>
<!--
    <div>标签 默认独占一行
    <span>标签 长度就是正常的输入文字长度
    <p>标签 为段落标签，默认在上方和下方空出一行来，如果是两个 div标签则只空一行非两行
    -->
<div>这是一个div标签1</div>
<div>这是一个div标签2</div>
<span>这是一个span标签1</span>
<span>这是一个span标签2</span>
<p>这是p标签1</p>
<p>这是p标签2</p>11111111111111

</body>
</html>
