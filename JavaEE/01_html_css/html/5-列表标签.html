<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>5-列表标签</title>
</head>
<body>
<!--
三种列表标签：
无序列表[无序号]： <ul> unordered list  需要配合列表项<li> list item
    属性type类型修改符号 none-没有符号，disc	实心圆默认，circle 空心圆 ，square 实心方块
有序列表[有序号]： <ol> order list
定义列表：
-->
<ul type="circle">
    <li>赵四</li>
    <li>刘能</li>
    <li>小沈阳</li>
    <li>宋小宝</li>
</ul>

<ol type="I">
    <li>赵四</li>
    <li>刘能</li>
    <li>小沈阳</li>
    <li>宋小宝</li>
</ol>
</body>
</html>
